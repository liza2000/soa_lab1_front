<mat-card class="auth-card">
  <h1> Log in </h1>

  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Login</mat-label>
      <input matInput formControlName="login">
      <mat-error *ngIf="loginControl.hasError('required')">Login is required</mat-error>
      </mat-form-field>

      <mat-form-field>
           <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="passwordControl.hasError('required')">Password is required</mat-error>
      </mat-form-field>
  </form>

  <button class="form-button open-button" [disabled]="formGroup.invalid"  (click)="formGroup.valid && login()">Log in</button>
  <button class="form-button get-button"  [routerLink]="['/register']" >Register</button>
</mat-card>
